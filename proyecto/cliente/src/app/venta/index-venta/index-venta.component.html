<div class="container">
  <h1 class="mb-4">Compras Realizadas</h1>
  <div class="row">
    <div *ngFor="let venta of ventas" class="col-lg-4 col-md-6 mb-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Venta #{{ venta.id }}</h5>
          <p class="card-text"><strong>Fecha:</strong> {{ venta.fecha }}</p>
          <p class="card-text"><strong>Dirección:</strong> {{ venta.direccion }}</p>
          <p class="card-text"><strong>Teléfono:</strong> {{ venta.telefono }}</p>
        </div>
        <div class="card-footer">
          <button [routerLink]="['/venta/editVenta', venta.id]" class="btn btn-info btn-vermas">Ver más</button>
          <button *ngIf="usuario === 'administrador'" (click)="deleteVenta(venta.id)" class="btn btn-danger">Borrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
