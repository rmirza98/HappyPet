  <!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h2>Finalizar Compra</h2>
    <h4>Comprueba que todos los datos estan correctos</h4>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="text" class="form-control" id="fecha" formControlName="fecha" [(ngModel)]="defaultValue" readonly>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" class="form-control" id="direccion" formControlName="direccion" [(ngModel)]="usuario.direccion">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" class="form-control" id="telefono" formControlName="telefono" [(ngModel)]="usuario.telefono">
      </div>
      <button type="submit" class="btn btn-info">Finalizar Compra</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
