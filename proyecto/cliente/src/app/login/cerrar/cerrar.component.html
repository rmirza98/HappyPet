<!DOCTYPE html>
<html>
<head>
  <title>Cierre de Sesión</title>
  <!-- Incluir los enlaces a los archivos CSS de Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    
    body {
      background-color: #f8f9fa;
      padding: 20px;
      background-color: #cfe2f3;
      height: 100vh;

    }

    .logout-container {
      margin-top: 100px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logout-message {
      font-size: 24px;
      margin-bottom: 20px;
    
    
    }

    button{
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logout-container">
      <h2 class="logout-message">¿Estás seguro de que deseas cerrar sesión?</h2>
      <button class="btn btn-danger" (click)="cerrar()">Cerrar Sesión</button>
      <button class="btn btn-info" (click)="cancelar()">Cancelar</button>
    </div>
  </div>

  <!-- Incluir los enlaces a los archivos de scripts JavaScript de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
